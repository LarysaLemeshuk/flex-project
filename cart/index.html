<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart page</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li class="nav-item"><a class="link" href="#"> Home</a></li>
        <li class="nav-item"><a class="link" href="../index.html"> Shop</a></li>
        <li class="nav-item"><a class="link" href="#"> Cart</a></li>
      </ul>
    </nav>
    <section class="cart">
      <h2>Cart</h2>
      <article class="item">
        <img src="../pictures/images (2).jpeg" alt="Product 1" />
        <div>
          <span>Product 1</span>
          <div class="item-controls">
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
          </div>
          <span class="item-price">15$</span>
        </div>
        <button class="remove-btn">Delete</button>
      </article>
      <article class="item">
        <img src="../pictures/images (3).jpeg" alt="Product 2" />
        <div>
          <span>Product 2</span>
          <div class="item-controls">
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
          </div>
          <span class="item-price">20$</span>
        </div>
        <button class="remove-btn">Delete</button>
      </article>
      <article class="total">
        <span>Total:</span>
        <span class="total-price">300$</span>
      </article>
      <button class="checkout">To order</button>
    </section>
  </body>
</html>
